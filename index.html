<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态玫瑰花表白</title>
    <style>
        body {
            background-color: #fde6e6;
            text-align: center;
            margin: 50px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>亲爱的，我爱你</h1>
    <canvas id="roseCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('roseCanvas');
        const ctx = canvas.getContext('2d');

        function drawRose(petals, color) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < petals; i++) {
                const angle = (i / petals) * (2 * Math.PI);
                const x = 200 + 50 * Math.sin(angle);
                const y = 200 + 50 * Math.cos(angle);

                ctx.beginPath();
                ctx.moveTo(200, 200);
                ctx.quadraticCurveTo(x, y - 20, x, y);
                ctx.quadraticCurveTo(x, y + 20, 200, 200);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.closePath();
            }
        }

        function animateRose() {
            let frame = 0;
            const maxFrames = 100;

            function drawFrame() {
                const progress = frame / maxFrames;
                const petals = Math.floor(5 + progress * 10);
                const color = `rgb(255, ${Math.round(150 + progress * 105)}, 200)`;

                drawRose(petals, color);

                frame++;
                if (frame <= maxFrames) {
                    requestAnimationFrame(drawFrame);
                }
            }

            drawFrame();
        }

        // 调用动画函数
        animateRose();
    </script>
</body>
</html>
